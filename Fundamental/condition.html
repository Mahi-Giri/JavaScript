<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let a = prompt("What is your age"); // This is use for taking user input and type is string
    alert(typeof a);
    alert("Convert into Number");
    let age = parseInt(a);
    alert(typeof age);

    if (age >= 18) {
        alert("You will drive");
    } else {
        alert("Go and take milk");
    }
</script>
